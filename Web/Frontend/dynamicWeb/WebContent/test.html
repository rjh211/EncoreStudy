<meta charset="EUC-KR">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
/* ajax를 통해 서버에 정보 요청 */
	$(document).ready(()=>{
		$("#btn1").click(()=>{
			var id = $("#id").val();
			$.ajax({
				url : "http://localhost:8888/members/"+id,
				method : "get",
				dataType : "text",
				success : data=>{
					var obj = $.parseJSON(data);
					var action = obj.action;
					var result = obj.result;
					var data = obj.data;
					var html = "action : " + action + "<br/>"
					console.log(data)
					html += "result : " + result + "<br/>"
					html += "member info <br/>"
					if(result){
						html += "<table border = '1'><tr><th>id</th><th>pwd</th><th>name</th><th>email</th><th>mem type</th></tr>"
						html += "<tr><th>"+data.id+"</th><th>"+data.pwd+"</th><th>"+data.name+"</th><th>"+data.email+"</th><th>"+data.types+"</th></tr></table>"
					}
					$("#res").html(html);
				}		
			})
		})
	})
</script>
